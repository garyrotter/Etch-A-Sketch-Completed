<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav class="nav">
            <h1>ETCH-A-SKETCH</h1>
            <p>Select your grid size, your colors, and hover your mouse
                <br> over the grid to get going! Change grid size to reset.
            </p>
        </nav>
        <div id="buttons" class="buttons">
            <div id="colorbutton" class="colorbutton">
                <button id="light" class="clrbutton">RGB</button>
                <button id="erase" class="clrbutton">ERASE</button>
            </div>
            <div id="gridsizes" class="gridsizes">
                <button id="10x10" class="button">10x10</button>
                <button id="20x20" class="button">20x20</button>
                <button id="50x50" class="button active">50x50</button>
                <button id="80x80" class="button">80x80</button>
                <button id="100x100" class="button">100x100</button>
            </div>
            <div id="colorbutton" class="colorbutton">
                <button id="gray" class="clrbutton">GRAY</button>
                <button id="black" class="clrbutton act">BLACK</button>
            </div>
        </div>
        <div 
        <div id="etch" class="etch">
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <footer id="footer" class="footer">

</body>
</html>
